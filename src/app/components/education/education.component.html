<h2 class="education">Education</h2>
<div class="education-container">
  <div class="education-item" *ngFor="let education of educations">
    <div class="row">
        <div class="col-md-4 bg-success text-white text-center ">
            <div class="row"><p></p></div>
            <div class="row"><p></p></div>
            <div class="row"><p></p></div>
            <div class="row"><p></p></div>
           
            <div class="row">
                <p class="fs-3">{{ education.startDate }} - {{ education.endDate }}</p>
            </div>
            <div class="row">
                <p class="fs-1">{{ education.company }}</p>
            </div>
        </div>
        <div class="col-md-8">
            <h3 class="education-title">{{ education.title }}</h3>
            <div class="education-details">
             
            </div>
            <p class="education-description">{{ education.description }}</p>
        </div>
    </div>
   
   
  </div>
</div>
